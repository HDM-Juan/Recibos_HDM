<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80mm;
            margin: 0 auto;
            padding: 10mm;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
        }
        @media print {
            .debug {
                display: none;
            }
            @page {
                size: 80mm auto;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="debug" id="debug-info"></div>

    <div class="receipt-header">
        <h2>Hospital del Móvil</h2>
        <div id="folio_venta"></div>
    </div>

    <script>
        window.onload = function() {
            // Mostrar la URL en el área de depuración
            var debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML = 'URL completa: ' + window.location.href + '<br>';
            
            var params = new URLSearchParams(window.location.search);
            var id = params.get('id');
            
            if (id) {
                document.getElementById('folio_venta').textContent = id;
                debugDiv.innerHTML += 'Folio encontrado: ' + id;
            }

            // Comentamos la impresión automática temporalmente
            // setTimeout(function() {
            //     window.print();
            // }, 1000);
        };
    </script>
</body>
</html>
