<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80mm;
            margin: 0 auto;
            padding: 10mm;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        @media print {
            @page {
                size: 80mm auto;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-header">
        <h2>Hospital del MÃ³vil</h2>
        <div id="folio_venta"></div>

    <script>
        window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            var id = params.get('id');
            if (id) {
                document.getElementById('folio_venta').textContent = id;
            }
            setTimeout(function() {
                window.print();
            }, 1000);
        };
    </script>
