<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80mm;
            margin: 0 auto;
            padding: 10mm;
            font-size: 12px;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .receipt-section {
            margin: 10px 0;
            padding: 5px;
        }
        @media print {
            @page {
                size: 80mm auto;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-header">
        <h2>Hospital del Móvil</h2>
        <div>Folio Registro: <span id="id"></span></div>
    </div>

    <div class="receipt-section">
        <div>Empresa: <span id="empresa"></span></div>
        <div>Dirección: <span id="dir"></span></div>
        <div>Teléfono: <span id="tel"></span></div>
    </div>

    <script>
        window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            
            // Mapeo de parámetros a IDs
            var paramMap = {
                'id': 'id',
                'empresa': 'nombreEmpresa',
                'dir': 'direccion',
                'tel': 'telefono'
            };
            
            // Asignar valores usando el mapeo
            Object.entries(paramMap).forEach(([elementId, paramName]) => {
                var element = document.getElementById(elementId);
                var value = params.get(paramName);
                if (element && value) {
                    try {
                        element.textContent = decodeURIComponent(value);
                        console.log('Asignado ' + elementId + ': ' + value);
                    } catch (e) {
                        console.error('Error en ' + elementId, e);
                    }
                }
            });

            // Imprimir después de cargar
            setTimeout(function() {
                window.print();
            }, 1000);
        };
    </script>
</body>
</html>
