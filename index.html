<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Venta - Hospital del Móvil</title>
    <style>
        @page { size: 80mm 297mm; margin: 0; }
        body {
            width: 80mm;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 5mm;
            font-size: 12px;
            line-height: 1.3;
            background-color: white;
        }
        .company-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .company-info {
            flex: 1;
            padding-right: 10px;
        }
        .company-info p {
            font-size: 10px;
            margin: 3px 0;
            color: #666;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .promo-banner {
            margin: 15px 0;
            text-align: center;
        }
        .promo-banner img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .receipt-header {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
        }
        .receipt-header h3, .receipt-header h4 {
            margin: 5px 0;
            color: #333;
        }
        .receipt-header p {
            margin: 5px 0;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 8px;
            font-size: 11px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            color: #333;
        }
        .total-row {
            font-weight: bold;
            background-color: #f8f8f8;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin: 20px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #333;
        }
        .warranty {
            margin-top: 20px;
            font-size: 9px;
            color: #666;
            text-align: justify;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .footer {
            margin-top: 20px;
            font-size: 10px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="company-name" id="nombreEmpresa"></div>
    <div class="header">
        <div class="company-info">
            <p id="direccion"></p>
            <p id="email"></p>
            <p id="telefono"></p>
            <p id="sitioWeb"></p>
            <p id="whatsapp"></p>
        </div>
        <div class="logo">
            <img id="logoUrl" alt="Logo Hospital del Móvil">
        </div>
    </div>

    <div class="promo-banner">
        <img id="publicidadUrl" alt="Promociones">
    </div>

    <div class="receipt-header">
        <h3>FOLIO: <span id="folioVenta"></span></h3>
        <p>FECHA: <span id="fechaVenta"></span></p>
        <h4>FOLIO RECEPCIÓN: <span id="folioRecepcion"></span></h4>
        <p>IMEI: <span id="imei"></span></p>
        <p>No. Serie: <span id="noSerie"></span></p>
    </div>

    <div class="section-title">DETALLE DE VENTA</div>
    <table id="detalleVentas">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Precio Unitario</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los detalles de venta dinámicamente -->
        </tbody>
    </table>
    <div class="total-row">
        <strong>TOTAL DE LA VENTA: </strong><span id="totalVenta"></span>
    </div>

    <div class="section-title">PAGOS</div>
    <table id="pagos">
        <thead>
            <tr>
                <th>Cantidad</th>
                <th>Forma de Pago</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los pagos dinámicamente -->
        </tbody>
    </table>
    <div class="total-row">
        <strong>TOTAL DE PAGOS: </strong><span id="totalPagos"></span>
    </div>

    <div class="warranty" id="textoGarantia"></div>

    <div class="footer">
        <p>Observaciones: <span id="observaciones"></span></p>
    </div>

    <div class="social-media">
        <img id="redesSocialesUrl" alt="Redes Sociales">
    </div>

    <script src="receipt-processor-appsheet.js"></script>
</body>
</html>
    <p>Observaciones: {{OBSERVACIONES}}</p>
</body>
</html>
