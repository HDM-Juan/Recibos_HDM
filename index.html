<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80mm;
            margin: 0 auto;
            padding: 10mm;
            font-size: 12px;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 10px;
        }
        @media print {
            .debug-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Sección de depuración -->
    <div class="debug-info" id="debug">
        URL Parámetros:
    </div>

    <div class="receipt-header">
        <h2>Hospital del Móvil</h2>
        <div>Folio: <span id="folio_venta"></span></div>
        <div>Empresa: <span id="nombreEmpresa"></span></div>
        <div>Dirección: <span id="direccion"></span></div>
        <div>Teléfono: <span id="telefono"></span></div>
    </div>

    <script>
        window.onload = function() {
            // Obtener y mostrar todos los parámetros para depuración
            var params = new URLSearchParams(window.location.search);
            var debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = 'URL Parámetros:<br>';
            
            params.forEach(function(value, key) {
                debugDiv.innerHTML += key + ': ' + value + '<br>';
                console.log(key + ': ' + value); // También lo mostramos en la consola
                
                // Intentar asignar cada parámetro a su elemento
                var element = document.getElementById(key);
                if (element) {
                    try {
                        element.textContent = decodeURIComponent(value);
                    } catch (e) {
                        console.error('Error decodificando ' + key, e);
                    }
                }
            });

            // Asignar el id como antes (ya que sabemos que esto funciona)
            var id = params.get('id');
            if (id) {
                document.getElementById('folio_venta').textContent = id;
            }

            // Esperar antes de imprimir
            setTimeout(function() {
                window.print();
            }, 1000);
        };
    </script>
</body>
</html>
