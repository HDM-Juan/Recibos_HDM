<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80mm;
        }
        header, article, footer {
            margin: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
        }
        img {
            width: 100px;
            height: auto;
        }
        .meta, .inventory, .balance {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .meta th, .inventory th, .balance th, .meta td, .inventory td, .balance td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Recibo de Venta</h1>
            <p id="sucursalNombre"></p>
            <p id="sucursalDireccion"></p>
            <p id="sucursalEmail"></p>
            <p id="sucursalTel"></p>
            <p id="sucursalWhatsapp"></p>
        </div>
        <div>
            <img id="sucursalLogo" src="" alt="Logo Sucursal">
        </div>
    </header>
    
    <section>
        <div style="width:100%;">
            <img id="promoBanner" src="" alt="Promoción" width="100%">
        </div>
    </section>

    <article>
        <h2>Detalles de Venta</h2>
        <table class="meta">
            <tr>
                <th>Folio Venta</th>
                <td id="folioVenta"></td>
            </tr>
            <tr>
                <th>Fecha</th>
                <td id="fechaVenta"></td>
            </tr>
            <tr>
                <th>Total Venta</th>
                <td id="totalVenta"></td>
            </tr>
        </table>

        <table class="inventory">
            <thead>
                <tr>
                    <th>Producto</th>
                </tr>
            </thead>
            <tbody id="productosList">
            </tbody>
        </table>

        <h2>Pagos</h2>
        <table class="balance">
            <tr>
                <th>Total Pagos</th>
                <td id="totalPagos"></td>
            </tr>
            <tr>
                <th>Formas de Pago</th>
                <td id="pagosList"></td>
            </tr>
        </table>
    </article>

    <footer>
        <div>
            <img id="socialMediaURL" src="" alt="Redes Sociales" width="100%">
        </div>
    </footer>

    <script src="script.js"></script> <!-- Incluirás este script -->
</body>
</html>
