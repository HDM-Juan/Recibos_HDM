<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Venta - Hospital del Móvil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="receipt">
        <div class="header">
            <img id="logoUrl" alt="Logo Hospital del Móvil" class="logo">
            <h1 id="nombreEmpresa"></h1>
            <p id="direccion"></p>
            <p id="email"></p>
            <p id="telefono"></p>
            <p id="sitioWeb"></p>
            <p id="whatsapp"></p>
        </div>

        <div class="promo-banner">
            <img id="publicidadUrl" alt="Promociones">
        </div>

        <div class="receipt-details">
            <p><strong>FOLIO:</strong> <span id="folioVenta"></span></p>
            <p><strong>FECHA:</strong> <span id="fechaVenta"></span></p>
            <p><strong>FOLIO RECEPCIÓN:</strong> <span id="folioRecepcion"></span></p>
            <p><strong>IMEI:</strong> <span id="imei"></span></p>
            <p><strong>No. Serie:</strong> <span id="noSerie"></span></p>
        </div>

        <h2>DETALLE DE VENTA</h2>
        <table id="detalleVentasTable">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody id="detalleVentasBody"></tbody>
        </table>

        <p class="total"><strong>TOTAL DE LA VENTA:</strong> <span id="totalVenta"></span></p>

        <h2>PAGOS</h2>
        <table id="pagosTable">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Forma de Pago</th>
                </tr>
            </thead>
            <tbody id="pagosBody"></tbody>
        </table>

        <p class="total"><strong>TOTAL DE PAGOS:</strong> <span id="totalPagos"></span></p>

        <div class="garantia">
            <h3>Garantía</h3>
            <p id="textoGarantia"></p>
        </div>

        <div class="observaciones">
            <h3>Observaciones</h3>
            <p id="observaciones"></p>
        </div>

        <div class="footer">
            <img id="redesSocialesUrl" alt="Redes Sociales" class="social-media">
        </div>
    </div>
    <script src="receipt-processor-appsheet.js"></script>
</body>
</html>
    height: auto;
}
