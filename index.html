<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo de Venta - Hospital del Móvil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Definir el ancho de 80mm para la impresión */
    @media print {
      body {
        width: 80mm;
      }
    }

    /* Estilos básicos para recibo */
    body {
      font-family: Arial, sans-serif;
      width: 80mm;
      margin: 0;
      padding: 0;
    }

    .receipt {
      padding: 10px;
      border: 1px solid #000;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 60mm;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      padding: 5px;
      border-bottom: 1px solid #000;
      text-align: left;
    }

    .total {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
    }

    .garantia, .observaciones {
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
    }
  </style>
  <script src="receipt-processor-appsheet.js"></script>
</head>
<body>
  <!-- Aquí irán las variables dinámicas que AppSheet debe llenar -->
  <div class="receipt">
    <div class="header">
      <img id="LOGO_URL" alt="Logo Hospital del Móvil" class="logo" src="">
      <h1 id="NOMBRE_EMPRESA"></h1>
      <p id="DIRECCION"></p>
      <p id="EMAIL"></p>
      <p id="TELEFONO"></p>
      <p id="SITIO_WEB"></p>
      <p id="WHATSAPP"></p>
    </div>
    
    <!-- Detalles de la venta -->
    <div class="receipt-details">
      <p><strong>FOLIO:</strong> <span id="FOLIO_VENTA"></span></p>
      <p><strong>FECHA:</strong> <span id="FECHA_VENTA"></span></p>
    </div>
    
    <!-- Detalle Venta -->
    <h2>DETALLE DE VENTA</h2>
    <table id="detalleVentasTable">
      <thead>
        <tr>
          <th>Concepto</th>
          <th>Precio Unitario</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán las filas dinámicamente con JavaScript -->
      </tbody>
    </table>
    <p class="total"><strong>TOTAL DE LA VENTA:</strong> <span id="TOTAL_VENTA"></span></p>
    
    <!-- Pagos -->
    <h2>PAGOS</h2>
    <table id="pagosTable">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Forma de Pago</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán las filas dinámicamente con JavaScript -->
      </tbody>
    </table>
    <p class="total"><strong>TOTAL DE PAGOS:</strong> <span id="TOTAL_PAGOS"></span></p>
    
    <!-- Observaciones y Garantía -->
    <div class="garantia">
      <h3>Garantía</h3>
      <p id="TEXTO_GARANTIA"></p>
    </div>
    
    <div class="observaciones">
      <h3>Observaciones</h3>
      <p id="OBSERVACIONES"></p>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <img id="REDES_SOCIALES_URL" alt="Redes Sociales" class="social-media" src="">
    </div>
  </div>
</body>
</html>
